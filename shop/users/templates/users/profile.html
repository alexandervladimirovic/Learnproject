{% extends 'main/base.html' %}

{% block content %}

  {% if user.profile  %}
<div class="grid p-10 grid-cols-1 lg:grid-cols-3 sm:grid-cols-1">
    <div class="rounded shadow-lg">
      <div>
        {% if user.profile.image  %}
        	 <img src="{{ user.profile.image.url }}" alt="">
        {% endif %}
      </div>
      <h1 class="font-bold text-xl m-2">{{ user.username }}</h1>
    </div>
  </div>
  {% else %}
    <<div class="ml-[200px]">
  <h1 class="text-2xl m-10 font-bold text-green-600"> Form Profile</h1>
  <form class="w-1/3 bg-white shadow-md m-10 px-8 py-8" method="post">
  {% csrf_token %}
    <div>
      <label class="block text-gray-700 text-md font-bold mb-2" for="name">Enter full name</label>
      <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" value="" type="text" placeholder="" name="name" id="name">
      <label class="block text-gray-700 text-md font-bold mb-2 mt-2" for="price">Enter contacts number</label>
      <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700"  value="" type="text" placeholder="" name="price" id="price">
      <img class="w-20 h-20 mt-5" src="" alt="Enter photos profile" >
      <input class="block mt-4" type="file" accept="image/*" name="upload" id="upload">
      <button class="block bg-green-600 text-white p-3 mt-4" type="submit" name="Add Phone">Confirm</button>
    </div>
  </form>
  {% endif %}



{% endblock %}

{% extends 'main/base.html' %}
{% load  humanize %}

{% block content %}
  <div class="flex p-10 w-full h-200">
    <img class="w-1/3 " src="{{ phones.image.url }}" alt="PhonePhoto">
    <div class="w-2/3 text-xl ml-10 mt-5">
      <p class="mt-5"> {{ phones.name }}</p>
      <p class="mt-5 text-green-500"> $ {{ phones.price | intcomma }}</p>
      <p class="mt-5 text-gray-600"> {{ phones.description }}</p>
    </div>
  </div>
{% endblock %}

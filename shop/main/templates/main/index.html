{% load static %}

<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'main/styles.css' %}">
  <title> Shop - Main Page </title>
</head>
<body>
  <nav>
    <div>
      <div>
        <div>
          <div class="flex">
            <img class="h-8 w-8" src="{% static 'main/images/logo.png' %}" alt="logo">
            <span class="text-xl">Pro Shop</span>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <h2>
    {% for product in products %}
      <a href="{% url 'main:phones' product.id %}">
      ID: {{ product.id }} | Имя: {{ product.name }} | Цена: {{ product.price }} | Описание:{{ product.description }} <br>
      </a>
    {% endfor %}
  </h2>
</body>
</html>
